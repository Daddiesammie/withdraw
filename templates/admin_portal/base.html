<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureWithdraw Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                transform: translateX(-100%);
                z-index: 50;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 40;
            }
            
            .overlay.active {
                display: block;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Mobile Overlay -->
    <div id="overlay" class="overlay"></div>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar w-64 bg-gradient-to-b from-blue-800 to-blue-900 backdrop-blur-lg bg-opacity-90 text-white">
            <div class="p-6">
                <h1 class="text-2xl font-bold tracking-tight">
                    <i class="fas fa-shield-alt mr-2"></i>
                    Admin Portal
                </h1>
            </div>
            
            <nav class="mt-6 px-4">
                <div class="space-y-2">
                    <a href="{% url 'admin_portal:dashboard' %}" 
                       class="flex items-center px-4 py-3 rounded-lg transition-all duration-200 hover:bg-white hover:bg-opacity-10 hover:translate-x-2">
                        <i class="fas fa-tachometer-alt w-5"></i>
                        <span class="ml-3">Dashboard</span>
                    </a>
                    
                    <a href="{% url 'admin_portal:user_list' %}" 
                       class="flex items-center px-4 py-3 rounded-lg transition-all duration-200 hover:bg-white hover:bg-opacity-10 hover:translate-x-2">
                        <i class="fas fa-users w-5"></i>
                        <span class="ml-3">Users</span>
                    </a>
                    
                    <a href="{% url 'admin_portal:document_review' %}" 
                       class="flex items-center px-4 py-3 rounded-lg transition-all duration-200 hover:bg-white hover:bg-opacity-10 hover:translate-x-2">
                        <i class="fas fa-file-alt w-5"></i>
                        <span class="ml-3">Documents</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b border-gray-100 shadow-sm">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center">
                        <!-- Hamburger Menu -->
                        <button id="menuBtn" class="lg:hidden mr-4 text-gray-600 hover:text-gray-900">
                            <i class="fas fa-bars text-2xl"></i>
                        </button>
                        <h2 class="text-xl font-semibold text-gray-800">
                            {% block page_title %}{% endblock %}
                        </h2>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- Notifications -->
                        <div class="relative hidden md:block">
                            <button class="text-gray-500 hover:text-gray-700 transition-colors">
                                <i class="fas fa-bell"></i>
                            </button>
                            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">
                                3
                            </span>
                        </div>
                        
                        <!-- User Menu -->
                        <div class="relative">
                            <button id="userMenuBtn" class="flex items-center space-x-3 focus:outline-none">
                                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                                    {{ request.user.email|first|upper }}
                                </div>
                                <span class="text-gray-700 hidden md:block">{{ request.user.email }}</span>
                                <i class="fas fa-chevron-down text-gray-400 text-sm hidden md:block"></i>
                            </button>
                            
                            <!-- Dropdown -->
                            <div id="userMenuDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 hidden z-50">
                                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-user-circle mr-2"></i> Profile
                                </a>
                                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-cog mr-2"></i> Settings
                                </a>
                                <hr class="my-2">
                                <a href="{% url 'logout' %}" class="block px-4 py-2 text-red-600 hover:bg-gray-100">
                                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-auto bg-gray-50 p-6">
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 p-4 rounded-lg border transition-all duration-500 ease-in-out transform hover:scale-[1.01]
                                  {% if message.tags == 'success' %}bg-green-50 border-green-200 text-green-700
                                  {% else %}bg-red-50 border-red-200 text-red-700{% endif %}">
                            <div class="flex items-center">
                                <i class="fas {% if message.tags == 'success' %}fa-check-circle text-green-400{% else %}fa-exclamation-circle text-red-400{% endif %} mr-3"></i>
                                {{ message }}
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}

                <div data-aos="fade-up" data-aos-duration="1000">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script>
        // Initialize AOS
        AOS.init();

        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        menuBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
        });


        // Document Review Functionality
document.addEventListener('DOMContentLoaded', function() {
    // Document Filter
    const filterSelect = document.querySelector('#documentFilter');
    if (filterSelect) {
        filterSelect.addEventListener('change', function() {
            const status = this.value;
            filterDocuments(status);
        });
    }

    // Image Preview
    const documentPreviews = document.querySelectorAll('.document-preview');
    documentPreviews.forEach(preview => {
        preview.addEventListener('click', function() {
            const imageUrl = this.dataset.url;
            showImagePreview(imageUrl);
        });
    });
});

// User Management Functionality
const userManagement = {
    init() {
        this.setupSearch();
        this.setupFilters();
        this.setupBulkActions();
    },

    setupSearch() {
        const searchInput = document.querySelector('#userSearch');
        if (searchInput) {
            searchInput.addEventListener('input', debounce(function(e) {
                searchUsers(e.target.value);
            }, 300));
        }
    },

    setupFilters() {
        const filters = document.querySelectorAll('.user-filter');
        filters.forEach(filter => {
            filter.addEventListener('change', function() {
                applyUserFilters();
            });
        });
    }
};

// Dashboard Analytics
const dashboardAnalytics = {
    init() {
        this.loadCharts();
        this.setupRealTimeUpdates();
    },

    loadCharts() {
        // Verification Progress Chart
        const ctx = document.getElementById('verificationChart');
        if (ctx) {
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Pending', 'Failed'],
                    datasets: [{
                        data: [65, 25, 10],
                        backgroundColor: ['#10B981', '#F59E0B', '#EF4444']
                    }]
                },
                options: {
                    responsive: true,
                    cutout: '75%'
                }
            });
        }
    },

    setupRealTimeUpdates() {
        // WebSocket connection for real-time updates
        const ws = new WebSocket('ws://' + window.location.host + '/ws/admin/');
        ws.onmessage = function(e) {
            const data = JSON.parse(e.data);
            updateDashboardMetrics(data);
        };
    }
};

// Utility Functions
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

function showNotification(message, type = 'success') {
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 p-4 rounded-lg ${
        type === 'success' ? 'bg-green-500' : 'bg-red-500'
    } text-white`;
    notification.textContent = message;
    document.body.appendChild(notification);
    setTimeout(() => notification.remove(), 3000);
}

// API Calls
const api = {
    async approveDocument(documentId, notes) {
        try {
            const response = await fetch('/api/admin/documents/approve/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ documentId, notes })
            });
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error:', error);
            throw error;
        }
    },

    async updateUserStatus(userId, status) {
        try {
            const response = await fetch(`/api/admin/users/${userId}/status/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ status })
            });
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error:', error);
            throw error;
        }
    }
};

// Initialize everything
document.addEventListener('DOMContentLoaded', function() {
    userManagement.init();
    dashboardAnalytics.init();
});

const userMenuBtn = document.getElementById('userMenuBtn');
    const userMenuDropdown = document.getElementById('userMenuDropdown');
    
    userMenuBtn.addEventListener('click', () => {
        userMenuDropdown.classList.toggle('hidden');
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
        if (!userMenuBtn.contains(e.target) && !userMenuDropdown.contains(e.target)) {
            userMenuDropdown.classList.add('hidden');
        }
    });

    </script>
</body>
</html>
